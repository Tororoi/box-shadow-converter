<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pixels to Box-Shadow</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <meta property="og:site_name" content="Box-Shadow Converter" />
    <meta
      property="og:description"
      content="Convert pixel art to CSS box-shadow"
    />
  </head>
  <body>
    <div id="left">
      <div id="title">Box Shadow Converter</div>
      <div id="notice">Auto Limits images to < 300px</div>
      <div class="upload-cont">
        <label for="file-upload" class="custom-file-upload btn">
          Choose Image File
        </label>
        <input type="file" id="file-upload" />
        <p id="filename"></p>
      </div>
      <label for="scale" class="btn">Pixel Scale:</label>
      <input type="number" id="scale" min="1" value="1" />
      <br />
      <textarea id="output">
width: 1px;
height: 1px;
box-shadow: ;
</textarea
      >
      <div id="icons">
        <div id="copy" class="clickable">
          <span class="icon"></span>
          <span class="tooltip">Copy to Clipboard</span>
        </div>
      </div>
    </div>
    <div id="right">
      <label for="preview" class="preview">Preview</label>
      <div id="preview"></div>
    </div>
  </body>
</html>
